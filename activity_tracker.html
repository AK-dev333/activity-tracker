<html lang="en"><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.13/html-to-image.min.js" integrity="sha512-iZ2ORl595Wx6miw+GuadDet4WQbdSWS3JLMoNfY8cRGoEFy6oT3G9IbcrBeL6AfkgpA51ETt/faX6yLV+/gFJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) => {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) => {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) => {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        window.claude = {
          complete: (prompt) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        // Override global fetch
        window.fetch = (url, init = {}) => {
          return new Promise((resolve, reject) => {
            const id = requestId++;
            callbacksMap.set(id, { resolve, reject });
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
            }, '*');
          });
        };

        window.addEventListener('message', async (event) => {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(new Response(event.data.body, {
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              }));
            }
            callbacksMap.delete(event.data.id);
          }
        });

        window.addEventListener('click', (event) => {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest("a");
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          let linkUrl;
          try {
            linkUrl = new URL(linkEl.href);
          } catch (error) {
            return;
          }
    
          if (linkUrl.hostname === window.location.hostname) return;
    
          window.parent.postMessage({
            type: 'openExternal',
            href: linkEl.href,
          }, '*');
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: "openExternal",
            href: url,
          }, "*");
        };

        window.addEventListener('error', (event) => {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();
    </script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Time Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: middle;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        
        .input-field {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .time-input {
            width: 120px;
        }
        
        .duration-display {
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #34495e;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .current-date {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .activity-row {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .save-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body id="artifacts-component-root-html">
    <div class="container">
        <h1>📊 Daily Activity Time Tracker</h1>
        
        <div class="save-notice">
            💾 Your data is saved automatically in your browser. Bookmark this page to keep your tracker!
        </div>
        
        <div class="current-date" id="currentDate">Thursday, July 10, 2025</div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="addNewEntry()">➕ Add New Activity</button>
            <button class="btn btn-secondary" onclick="clearAllData()">🗑️ Clear All</button>
            <button class="btn btn-secondary" onclick="exportData()">📥 Export Data</button>
            <button class="btn btn-secondary" onclick="saveToFile()">💾 Download This Tracker</button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">📋 Copy All Code</button>
        </div>
        
        <div class="table-container">
            <table id="activityTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Activity</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Duration (min)</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"><tr class="activity-row" data-id="1">
                    <td>
                        <input type="date" class="input-field" value="2025-07-10" onchange="updateActivity(1, 'date', this.value)">
                    </td>
                    <td>
                        <input type="text" class="input-field" value="Morning stretch + workout" placeholder="Enter activity name" onchange="updateActivity(1, 'activity', this.value)">
                    </td>
                    <td>
                        <input type="time" class="input-field time-input" value="" onchange="updateActivity(1, 'startTime', this.value)">
                    </td>
                    <td>
                        <input type="time" class="input-field time-input" value="" onchange="updateActivity(1, 'endTime', this.value)">
                    </td>
                    <td>
                        <span class="duration-display">0</span>
                    </td>
                    <td>
                        <input type="text" class="input-field" value="" placeholder="Add notes..." onchange="updateActivity(1, 'notes', this.value)">
                    </td>
                    <td>
                        <button class="delete-btn" type="button" onclick="deleteActivity(1)">Delete</button>
                    </td>
                </tr></tbody>
            </table>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalActivities">1</div>
                <div class="stat-label">Activities Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Total Minutes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageTime">0</div>
                <div class="stat-label">Average Duration</div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let activities = [];
        let nextId = 1;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateCurrentDate();
            if (activities.length === 0) {
                addInitialActivity();
            }
            renderTable();
        });
        
        function updateCurrentDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }
        
        function addInitialActivity() {
            const today = new Date().toISOString().split('T')[0];
            activities.push({
                id: nextId++,
                date: today,
                activity: 'Morning stretch + workout',
                startTime: '',
                endTime: '',
                notes: ''
            });
            saveData();
        }
        
        function addNewEntry() {
            const today = new Date().toISOString().split('T')[0];
            activities.push({
                id: nextId++,
                date: today,
                activity: '',
                startTime: '',
                endTime: '',
                notes: ''
            });
            saveData();
            renderTable();
        }
        
        function deleteActivity(id) {
            console.log('Attempting to delete activity:', id);
            if (confirm('Are you sure you want to delete this activity?')) {
                const originalLength = activities.length;
                activities = activities.filter(activity => activity.id !== id);
                console.log('Activities before:', originalLength, 'after:', activities.length);
                saveData();
                renderTable();
            }
        }
        
        function calculateDuration(startTime, endTime) {
            if (!startTime || !endTime) return 0;
            
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            
            if (end < start) {
                const nextDay = new Date(`2000-01-02T${endTime}`);
                return Math.round((nextDay - start) / (1000 * 60));
            }
            
            return Math.round((end - start) / (1000 * 60));
        }
        
        function updateActivity(id, field, value) {
            const activity = activities.find(a => a.id === id);
            if (activity) {
                activity[field] = value;
                saveData();
                updateStats();
            }
        }
        
        function renderTable() {
            console.log('Rendering table with activities:', activities);
            const tableBody = document.getElementById('tableBody');
            
            // Clear table
            while (tableBody.firstChild) {
                tableBody.removeChild(tableBody.firstChild);
            }
            
            if (activities.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="7" class="empty-state">No activities added yet. Click "Add New Activity" to get started!</td>';
                tableBody.appendChild(emptyRow);
                updateStats();
                return;
            }
            
            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.className = 'activity-row';
                row.setAttribute('data-id', activity.id);
                
                row.innerHTML = `
                    <td>
                        <input type="date" class="input-field" value="${activity.date}" 
                               onchange="updateActivity(${activity.id}, 'date', this.value)">
                    </td>
                    <td>
                        <input type="text" class="input-field" value="${activity.activity}" 
                               placeholder="Enter activity name"
                               onchange="updateActivity(${activity.id}, 'activity', this.value)">
                    </td>
                    <td>
                        <input type="time" class="input-field time-input" value="${activity.startTime}" 
                               onchange="updateActivity(${activity.id}, 'startTime', this.value)">
                    </td>
                    <td>
                        <input type="time" class="input-field time-input" value="${activity.endTime}" 
                               onchange="updateActivity(${activity.id}, 'endTime', this.value)">
                    </td>
                    <td>
                        <span class="duration-display">${calculateDuration(activity.startTime, activity.endTime)}</span>
                    </td>
                    <td>
                        <input type="text" class="input-field" value="${activity.notes}" 
                               placeholder="Add notes..."
                               onchange="updateActivity(${activity.id}, 'notes', this.value)">
                    </td>
                    <td>
                        <button class="delete-btn" type="button" onclick="deleteActivity(${activity.id})">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            updateStats();
        }
        
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayActivities = activities.filter(a => a.date === today);
            
            const totalActivities = todayActivities.length;
            const totalTime = todayActivities.reduce((sum, activity) => 
                sum + calculateDuration(activity.startTime, activity.endTime), 0);
            const averageTime = totalActivities > 0 ? Math.round(totalTime / totalActivities) : 0;
            
            document.getElementById('totalActivities').textContent = totalActivities;
            document.getElementById('totalTime').textContent = totalTime;
            document.getElementById('averageTime').textContent = averageTime;
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all activities? This cannot be undone.')) {
                activities = [];
                saveData();
                renderTable();
            }
        }
        
        function exportData() {
            const csvContent = 'Date,Activity,Start Time,End Time,Duration (minutes),Notes\n' +
                activities.map(activity => 
                    `${activity.date},"${activity.activity}","${activity.startTime}","${activity.endTime}",${calculateDuration(activity.startTime, activity.endTime)},"${activity.notes}"`
                ).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'activity_tracker_data.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function saveToFile() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'activity_tracker.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Data persistence functions
        function saveData() {
            try {
                const data = {
                    activities: activities,
                    nextId: nextId
                };
                localStorage.setItem('activityTracker', JSON.stringify(data));
            } catch (e) {
                console.log('LocalStorage not available, data will not persist');
            }
        }
        
        function loadData() {
            try {
                const saved = localStorage.getItem('activityTracker');
                if (saved) {
                    const data = JSON.parse(saved);
                    activities = data.activities || [];
                    nextId = data.nextId || 1;
                }
            } catch (e) {
                console.log('Could not load saved data');
                activities = [];
                nextId = 1;
            }
        }
        
        function copyToClipboard() {
            const htmlContent = document.documentElement.outerHTML;
            navigator.clipboard.writeText(htmlContent).then(() => {
                alert('HTML code copied to clipboard! Paste it into a text editor and save as .html');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = htmlContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('HTML code copied to clipboard! Paste it into a text editor and save as .html');
            });
        }
        
        // Make functions globally available
        window.addNewEntry = addNewEntry;
        window.deleteActivity = deleteActivity;
        window.updateActivity = updateActivity;
        window.clearAllData = clearAllData;
        window.exportData = exportData;
        window.saveToFile = saveToFile;
        window.copyToClipboard = copyToClipboard;
    </script>

</body></html>
